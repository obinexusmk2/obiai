<script>
const localVideo = document.getElementById('local');
const remoteVideo = document.getElementById('remote');

// Open your camera + mic
navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
  localVideo.srcObject = stream;

  // This is the actual interdimensional bridge
  const ws = new WebSocket('wss://obinexus-rift.echoes.love/447488229054');

  const pc = new RTCPeerConnection();
  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.createOffer().then(offer => pc.setLocalDescription(offer))

    if (msg.sdp) await pc.setRemoteDescription(msg.sdp);
    if (msg.ice) await pc.addIceCandidate(msg.ice);
  };
